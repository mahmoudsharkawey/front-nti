<form [formGroup]="projectForm" (ngSubmit)="addProject()" class="home-style">

  <div class="form-group home-style">
    <label for="link" class="home-style">link:</label>
    <input id="link" formControlName="link" type="url" required placeholder="Enter your link" class="home-style">
  </div>

  <div class="form-group home-style">
    <label for="title" class="home-style">title:</label>
    <input id="title" formControlName="title" type="text" required placeholder="Enter title" class="home-style">
  </div>

  <div class="form-group home-style">
    <label for="description" class="home-style">description:</label>
    <input id="description" formControlName="description" type="text" required placeholder="Enter description" class="home-style">
  </div>

  <div class="form-group home-style">
    <label for="icon" class="home-style">icon:</label>
    <input id="icon" formControlName="icon" type="text" required placeholder="Enter your icon" class="home-style">
  </div>

  <button type="submit" class="home-style">Add</button>
</form>
